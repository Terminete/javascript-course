<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom projects </title>
  <style>
    body{
      font-family: Arial;

    }

    .subscribe-button{
      background-color: black;
      border-radius: 20px;
      color: white;
      padding-top: 6px;
      padding-bottom: 6px;
      padding-left: 15px;
      padding-right: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 30px;
    }
    .is-subscribed{
      background-color: rgb(250, 227, 227); 
      color: black;
    }
    .cost-input{
      font-size: 15px;
      /*
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 10px;
      padding-left: 10px;
      */
      padding: 10px;
    }
    .calculate-button{
      background-color: green;
      color: white;
      border: none;
      font-size: 15px;
      padding: 11px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p> youtube subscribe button</p>
  <button onclick="
  subscribe();
  "class="js-subscribe-button subscribe-button">Subscribe
  </button>
  <p> Amazon Shipping Calculate</p>
  <input placeholder="Cost of order "
  class="js-cost-input cost-input" onkeydown="
handleCostkeydown(event);
  ">
  <button onclick="
  calculateTotal();
  "class="calculate-button"
  >Calculate</button>
  <p class="js-total-cost"></p>
    <script>
      String(25)
      console.log('25' -5);
      console.log('25' + 5);
      window.document
      window.console.log('window');
      window.alert
      function handleCostkeydown(event){
  
        if(event.key=== 'Enter'){
          calculateTotal();
        }
      }
      function calculateTotal(){
          const inputElement = document.querySelector('.js-cost-input');
          let cost = Number(inputElement.value);
          
          if(cost < 40){
              cost = cost + 10;
          
          }
          document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
      }
      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');

          if(buttonElement.innerText === 'subscribe'){
              buttonElement.innerHTML = 'subscribed';
              buttonElement.classList.
              add('is-subscribed');
          } else{
            buttonElement.innerHTML = 'subscribe';
            buttonElement.classList.remove('is-subscribed');
          }

}
  </script>
</body>
</html>
